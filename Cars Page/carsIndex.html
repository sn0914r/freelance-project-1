<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Vehicals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/cars.css" />
    <link rel="stylesheet" href="./css/searchbar.css" />
    <link rel="stylesheet" href="./css/tab.css" />
    <link rel="stylesheet" href="./css/cards.css" />
  </head>
  <body>
    <!-- search section -->
    <section class="search-container container-fluid">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="search-bar form-group">
          <input
            class="form-control"
            type="text"
            id="searchInput"
            placeholder="Search vehicals..."
          />
        </div>
      </div>
    </section>

    <!-- tab section -->
    <section class="container-fluid" id="tab-section">
      <div class="container">
        <div class="tab-container">
          <button class="tab-btn active" data-filter="all">All</button>
          <button class="tab-btn" data-filter="cars">Cars</button>
          <button class="tab-btn" data-filter="bikes">Bikes</button>
        </div>
        <!-- Sort Filter Button -->
        <select
          id="sortPrice"
          class="form-select sort-select"
          style="width: auto; display: inline-block; margin-left: 16px"
        >
          <option value="none">Sort by Price</option>
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>

        <!-- tab results -->
        <div class="row" id="vehicleGrid"></div>
      </div>
    </section>

    <script src="./script/carsData.js"></script>
    <script src="./script/tab.js" type="module"></script>
  </body>
</html>
