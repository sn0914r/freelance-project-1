<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./VehicleDetails.css" />
  </head>
  <body>
    <a href="../carsIndex.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Back
    </a>

    <section class="container-fluid py-4">
      <div class="row g-4">
        <!-- img collection -->
        <div class="col-lg-6">
          <img src="" alt="" class="main-image" id="mainImage" />
          <div class="thumbnail-container"></div>
        </div>

      <!-- vehical details -->
      <div class="col-lg-5">
        <div class="vehicle-info">
          <h1 class="vehicle-title"></h1>
          <div class="car-type"><i class="fas fa-car me-2"></i></div>
          <div class="price-section">
            <div class="original-price"></div>
            <div class="discounted-price"></div>
            <div class="price-label">per day (Discounted)</div>
          </div>
          <div class="details-section">
            <h3 class="details-title">Rental Details</h3>

            <div class="detail-item">
              <span class="detail-label">Per Day Rate</span>
              <span class="detail-value"></span>
            </div>

            <div class="detail-item">
              <span class="detail-label">Per Hour Rate</span>
              <span class="detail-value"></span>
            </div>

            <div class="detail-item">
              <span class="detail-label">Kilometer Limit</span>
              <span class="detail-value"></span>
            </div>
          </div>
          <div class="details-section">
            <h3 class="details-title">Vehicle Features</h3>
            <p></p>
          </div>
          <button class="book-btn btn-sm">
            <i class="fas fa-calendar-check me-2"></i>
            Book Now
          </button>
        </div>
      </div>
    </section>
    <script src="./VehicleDetails.js"></script>
  </body>
</html>
